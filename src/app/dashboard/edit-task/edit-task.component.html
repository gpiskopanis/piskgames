<div class="edit-task-form">
    <h2>Edit Task</h2>
    <form (ngSubmit)="onSubmit()">
      <label for="title">Title</label>
      <input type="text" id="url" [(ngModel)]="task.url" name="url" required>
  
      <label for="description">Description</label>
      <textarea id="description" [(ngModel)]="task.desc" name="description" required></textarea>
  
      <label for="state">Type</label>
      <input type="text" id="type" [(ngModel)]="task.type" name="type" required>
  

  
      <button type="submit">Save</button>
      <button type="button" (click)="closeEditForm()">Cancel</button>
    </form>
  </div>
